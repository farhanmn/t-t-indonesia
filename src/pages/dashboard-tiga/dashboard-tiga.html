<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> <i class="icon ion-ios-email-outline"></i> Dashboard Three</ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content padding>

    <ion-list>
        <ion-item class="warning">
          <ion-avatar item-start>
            <img src="img/1.png">
          </ion-avatar>
          <h2>Anda belum menyelesaikan <b>Kritik & Saran, Testimoni , serta Kisah Ta'aruf</b></h2>
          <!-- <h3>Sebelum data lengkap Anda belum dapat memulai Ta'aruf</h3> -->
          <p>Silahkan melengkapi terlebih dahulu</p>
        </ion-item>
      </ion-list>
  <!-- TODO: hidden button sesuai keadaan, hanya ada 2 button yaitu 1 langkah step selanjutnya dan mundur ta'aruf -->
    <button ion-button icon-left (click)="showTesti()">
      <ion-icon name="home" ></ion-icon>
      Selesai Ta'aruf
    </button>    
    <button ion-button icon-left color="danger"  (click)="showPrompt()">
      <ion-icon name="md-close"></ion-icon>
      Mundur Ta`aruf
    </button>
    <button ion-button icon-left color="secondary" [navPush]="kritikSaranPage">
      <ion-icon name="open" ></ion-icon>
      Kritik & Saran
    </button>    
    <button ion-button icon-left color="secondary"  [navPush]="testimoniPage">
      <ion-icon name="happy"></ion-icon>
      Testimoni
    </button>
    <button ion-button icon-left color="secondary"  [navPush]="kisahPage">
      <ion-icon name="paper"></ion-icon>
      Kisah Ta'aruf
    </button>

   
</ion-content>
