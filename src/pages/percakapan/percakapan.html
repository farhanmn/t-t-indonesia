<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><i class="icon ion-ios-email-outline"></i> Percakapan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="kittens">

      <div [ngSwitch]="pet">

              <p>Wa'alaikumsalam</p>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <input type="text" placeholder="Type your message…" autofocus=""><button ><ion-icon name="send"></ion-icon></button>
            <input type="hidden">
    
    
          </div>
        </ion-list>
      
        <ion-list *ngSwitchCase="'kittens'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>Admin</h2>
          </ion-item>
          <div class="container">
              <p> <i class="icon ion-ios-email-outline"></i> Assalamu'alaikum</p>

            <br>

          </div>
        </ion-list>
      </div>
