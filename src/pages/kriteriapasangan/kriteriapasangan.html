<ion-header>

  <ion-navbar>
    <ion-title>Kriteria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Target Menikah</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" min="2018" max="2050-10-31" [(ngModel)]="targetmenikah">
        </ion-datetime>
      </ion-item>
    <ion-item>
        <ion-label>Pendidikan</ion-label>
          <ion-select [(ngModel)]="kriteriapendidikan" interface="popover">
            <ion-option>SD</ion-option>
            <ion-option>SMP</ion-option>
            <ion-option>SMA</ion-option>
            <ion-option>D3</ion-option>
            <ion-option>S1</ion-option>
            <ion-option>S2</ion-option>
            <ion-option>S3</ion-option>
            <ion-option>Lain-lain</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="Usia minimal"></ion-input>
          <ion-input type="number" placeholder="Usia maksimal"></ion-input>
      </ion-item>
      <ion-item>
            <ion-input type="text" placeholder="Domisili">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Lain-lain">
            </ion-input>
        </ion-item>    
        <br><br>
        <ion-buttons end>
            <button ion-button icon-start>
                <ion-icon name='save'></ion-icon>
                Simpan
            </button>
        </ion-buttons>      
</ion-content>
