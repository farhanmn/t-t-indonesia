<ion-header>

  <ion-navbar>
    <ion-title>Kisah Ta'aruf</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Inputan Kisah</h2>
    <ion-item col-md-6>
      <ion-label color="primary" stacked>Tulis Kisah Ta'aruf Anda</ion-label>
      <ion-textarea></ion-textarea>      
    </ion-item>
    <button ion-button icon-left (click)="saveConfirmKisah()">
        <ion-icon name="md-checkmark-circle" ></ion-icon>
        Simpan
      </button>
    <button ion-button icon-left (click)="sendConfirmKisah()">
      <ion-icon name="send" ></ion-icon>
      Kirim
    </button>
</ion-content>
