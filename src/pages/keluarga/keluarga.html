<ion-header>

  <ion-navbar>
    <ion-title>Data Keluarga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Anak ke-</ion-label>
          <ion-select [(ngModel)]="anak" interface="popover">
            <ion-option value="satu">1</ion-option>
            <ion-option value="dua">2</ion-option>
            <ion-option value="tiga">3</ion-option>
            <ion-option value="empat">4</ion-option>
            <ion-option value="lima">5</ion-option>
            <ion-option value="enam">6</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Asal Daerah">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Domisili">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Suku Ayah">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Suku Ibu">
            </ion-input>
        </ion-item><br><br>
        <ion-buttons end>
            <button ion-button icon-start>
                <ion-icon name='save'></ion-icon>
                Simpan
            </button>
        </ion-buttons>
      </ion-list>
</ion-content>
